<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <!----------------navbar----------------->
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search for productd, brands and more"
          />
          <button><i class="material-icons">search</i></button>
        </div>
        <div class="login">Login</div>
        <div class="seller">Become a Seller</div>
        <div class="more">
          <span>More</span>
          <i class="material-icons">expand_more</i>
        </div>
        <div class="cart">
          <i class="material-icons">shopping_cart</i>
          <span>Cart</span>
        </div>
      </div>
      <!----------------catagories----------------->
      <div class="catagories">
        <div class="catagory">
          <div class="catgory-image">
            <img
              src="images/special_offer.png"
              alt="offers"
            />
          </div>
          <div class="text">
            <span>Top Offers</span>
          </div>
        </div>
        <div class="catagory">
          <div class="catgory-image">
            <img src="images/grocery.png" alt="grocery" />
          </div>
          <div class="text">
            <span>Grocery</span>
          </div>
        </div>
        <div class="catagory">
          <div class="catgory-image">
            <img src="images/mobile.png" alt="mobile" />
          </div>
          <div class="text">
            <span>Mobiles</span>
          </div>
        </div>
        <div class="catagory">
          <div class="catgory-image">
            <img src="images/fashion.png" alt="fashion" />
          </div>
          <div class="text">
            <span>Fashion</span>
            <i class="material-icons">expand_more</i>
          </div>
        </div>
        <div class="catagory">
          <div class="catgory-image">
            <img src="images/electronics.png" alt="electronics" />
          </div>
          <div class="text">
            <span>Electronics</span>
            <i class="material-icons">expand_more</i>
          </div>
        </div>
        <div class="catagory">
          <div class="catgory-image">
            <img src="images/furniture.png" alt="Furniture" />
          </div>
          <div class="text">
            <span>Home & Furniture</span>
            <i class="material-icons">expand_more</i>
          </div>
        </div>
        <div class="catagory">
          <div class="catgory-image">
            <img src="images/appliances.png" alt="appliances" />
          </div>
          <div class="text">
            <span>Appliances</span>
          </div>
        </div>
        <div class="catagory">
          <div class="catgory-image">
            <img src="images/travel.png" alt="travel" />
          </div>
          <div class="text">
            <span>Travel</span>
          </div>
        </div>
        <div class="catagory">
          <div class="catgory-image">
            <img src="images/toys.png" alt="toys" />
          </div>
          <div class="text">
            <span>Beauty, Toys & More</span>
            <i class="material-icons">expand_more</i>
          </div>
        </div>
        <div class="catagory">
          <div class="catgory-image">
            <img src="images/wheelers.png" alt="bikes" />
          </div>
          <div class="text">
            <span>Two Wheelers</span>
            <i class="material-icons">expand_more</i>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
